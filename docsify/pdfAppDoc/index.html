<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF导出Excel API说明</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- <script src="http://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script> -->
  <script src="lib/docsify.min.js"></script>
  <script src="lib/plugins/zoom-image.js"></script>
  <style>
    .disabled-url {
        pointer-events: none;
        cursor: default; /* 可选：将鼠标指针设置为默认，以强调不可点击 */
        color: black; /* 可选：调整颜色以区分禁用链接 */
        text-decoration: none; /* 可选：去除文本下划线 */
        color: black; /* 可根据需要修改文本颜色 */
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
      window.$docsify = {
            // 项目名称
            name: 'PDF导出Excel API说明',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            //repo: 'https://github.com/YSGStudyHards',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: false,
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: false,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: false,
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 4,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            /*搜索相关设置*/
            search: {
                maxAge: 86400000,// 过期时间，单位毫秒，默认一天
                paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
                placeholder: '搜索',              
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: 'Docsify-Guide',
            }
        }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
